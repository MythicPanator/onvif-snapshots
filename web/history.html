<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Myndasafn – Fimmvörðuskáli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="centered-wrapper header-inner">
          <h1><a href="/">Fimmvörðuskáli</a></h1>
          <nav aria-label="Aðalvalmynd">
            <a href="index.html">← Til baka</a>
            </nav>
        </div>
      </header>
      

  <section id="day-selector" aria-label="Dagaval">
    <button id="prev-day" aria-label="Fyrri dagur">◀</button>
    <span id="current-day" role="status" aria-live="polite">Vel dag</span>
    <button id="next-day" aria-label="Næsti dagur">▶</button>
  </section>

  <main role="main" class="centered-wrapper">
    <div id="snapshot-grid" ></div>
    <!-- thumbnails will go here -->
    <section class="intro-section">
        <p style="text-align:center; margin-top:2rem;">
            <a href="/"
               class="cta-button" target="_blank" rel="noopener">
               ← Til baka
            </a>
    
          </p>
          
      </section>
  </main>

  
  <div
  id="lightbox"
  aria-hidden="true"
  role="dialog"
  aria-modal="true"
  aria-labelledby="lightbox-heading"
  tabindex="-1"
  >
  <div class="lightbox-backdrop" tabindex="-1"></div>

  <div class="lightbox-header">
    <span class="lightbox-period" id="lightbox-period" aria-live="polite"></span>
    <span class="lightbox-date" id="lightbox-date" aria-live="polite"></span>
  </div>
  <div class="lightbox-body">
    <button id="lightbox-prev" class="lightbox-nav" aria-label="Fyrri mynd (vinstri ör)" tabindex="0">
      &#10094;
    </button>
    <img id="lightbox-img" alt="" />
    <div
      id="lightbox-no-image"
      class="no-image-msg"
      style="display:none;"
      aria-live="polite"
      role="status"
    >
      Engin mynd tiltæk í þessu tímabili eða á þessum degi.
    </div>
    <button id="lightbox-next" class="lightbox-nav" aria-label="Næsta mynd (hægri ör)" tabindex="0">
      &#10095;
    </button>
  </div>
  <button id="lightbox-close" aria-label="Loka við stórmynd" class="lightbox-close" tabindex="0">×</button>
  </div>

  <script src="global.js"></script>
  <script src="history.js"></script>
</body>
</html>
